<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>CenterLogistic</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <img src="img/logo.svg" alt="Logo">
        <nav class="nav">
          <a class="nav__link active" href="#">Services</a>
          <a class="nav__link" href="#">Clients</a>
          <a class="nav__link" href="#">Benefits</a>
          <a class="nav__link" href="#">Team</a>
          <a class="nav__link" href="#">News</a>
          <a class="nav__link" href="#">Contact Us</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="intro">
      <div class="container">
        <div class="intro__inner">
          <div class="request-form request-form_intro">
            <div class="request-form__header">
              <h3 class="request-form__title">Get Callback</h3>
              <div class="request-form__text">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut</div>
            </div>
            <div class="request-form__content">
              <form class="form" action="/" method="post">
                <div class="form__group">
                  <input type="text" class="input input_user" placeholder="Your name">
                </div>
                <div class="form__group">
                  <input type="tel" class="input input_phone" placeholder="Your phone">
                </div>
                <div class="form__group">
                  <input type="email" class="input input_email" placeholder="Your e-mail">
                </div>
                <button class="btn btn_block btn_orange" type="submit">Call me back</button>
              </form>
            </div>
          </div>
          <div class="intro__text">
            <div class="intro__countries">USA, Europe, Asia</div>
            <h1 class="intro__title">
              <span class="intro__title-amp">&amp;</span>
              Trans <br>Logistic
            </h1>
          </div>
          <!-- /.request-form request-form_intro -->
        </div>
        <!-- /.intro__inner -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.intro -->
  </main>

</body>
</html>
